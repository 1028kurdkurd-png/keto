/* Minimal site stylesheet to avoid build warning and provide basic defaults */
:root {
    --primary: #1f2730; /* softer dark */
    --accent: #b07a4a;  /* warm gold */
    --light: #faf8f5
}

html,
body,
#root {
    height: 100%;
}

body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    color: var(--primary);
    font-family: Vazirmatn, Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial
}

img {
    max-width: 100%;
    height: auto;
    display: block
}

.rtl {
    direction: rtl
}

.ltr {
    direction: ltr
}

/* Small helpers used across the app */
.container {
    max-width: 1100px; /* wider for larger screens */
    margin: 0 auto;
    padding: 18px;
}

.card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(31,39,48,0.04);
    border: 1px solid rgba(0,0,0,0.03);
}

.btn-primary {
    background: var(--primary);
    color: var(--accent);
    padding: 10px 14px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 14px;
}

.btn-ghost {
    background: transparent;
    color: var(--primary);
    padding: 10px 14px;
    border-radius: 12px;
}

.hidden {
    display: none
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }
}

@keyframes slideInRight {
    from {
        transform: translateX(20px);
        opacity: 0;
    }

    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideInUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }

    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes scaleIn {
    from {
        transform: scale(0.95);
        opacity: 0;
    }

    to {
        transform: scale(1);
        opacity: 1;
    }
}

.animate-in {
    animation-duration: 0.3s;
    animation-fill-mode: both;
}

.fade-in {
    animation-name: fadeIn;
}

.slide-in-from-right {
    animation-name: slideInRight;
}

.slide-in-from-bottom-4 {
    animation-name: slideInUp;
}

.zoom-in-95 {
    animation-name: scaleIn;
}

.view-transition {
    animation: fadeIn 0.4s ease-out;
}

}

.placeholder\:text-left::placeholder {
  text-align: left;
