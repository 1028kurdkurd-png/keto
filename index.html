<!DOCTYPE html>
<html lang="ku">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mazin For Keto</title>
    <meta name="description" content="Best Keto Restaurant in Erbil. Healthy, delicious, and fresh low-carb food.">
    <meta name="theme-color" content="#231f20">
    <meta property="og:title" content="Mazin For Keto">
    <meta property="og:description" content="Best Keto Restaurant in Erbil. Healthy, delicious, and fresh.">
    <meta property="og:image" content="/mazinlogo.jpeg">
    <link
        href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #231f20;
            --accent: #c68a53;
            --green: #76a35a;
            --light: #fdfaf7;
        }

        body {
            font-family: 'Vazirmatn', 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            color: var(--primary);
        }

        .premium-bg {
            background: var(--primary);
        }

        .accent-text {
            color: var(--accent);
        }

        .gold-border {
            border-color: var(--accent);
        }

        .poly-bg {
            background: linear-gradient(180deg, #231f20 0%, #3d3532 100%);
            transform: translateZ(0);
            will-change: transform;
        }

        .img-container {
            aspect-ratio: 16 / 9;
            background-color: #f3f4f6;
            position: relative;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .item-card-shadow {
            box-shadow: 0 10px 30px -5px rgba(35, 31, 32, 0.1);
        }

        .view-transition {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .active-scale:active {
            transform: scale(0.97);
            transition: transform 0.1s ease;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .rtl {
            direction: rtl;
        }

        .ltr {
            direction: ltr;
        }

        .btn-gold {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(198, 138, 83, 0.3);
        }

        .btn-green {
            background-color: var(--green);
            color: white;
            box-shadow: 0 4px 15px rgba(118, 163, 90, 0.3);
        }
    </style>
</head>

<body class="text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
